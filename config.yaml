poll_interval_seconds: 600
cooldown_seconds: 3600

sse:
  ping_interval_seconds: 15
  replay_default: 20
  replay_max: 200

targets:
  - type: github_release
    repo: "pedroslopez/whatsapp-web.js"
    labels: ["whatsapp"]
    enabled: true

  - type: github_branch
    repo: "pedroslopez/whatsapp-web.js"
    branch: "main"
    labels: ["whatsapp"]
    enabled: true

  - type: npm_latest
    package: "whatsapp-web.js"
    labels: ["whatsapp"]
    enabled: true