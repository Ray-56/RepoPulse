poll_interval_seconds: 600
cooldown_seconds: 3600

targets:
  - type: github_release
    repo: "pedroslopez/whatsapp-web.js"
    labels: ["whatsapp"]
    enabled: true

  - type: github_branch
    repo: "pedroslopez/whatsapp-web.js"
    branch: "main"
    labels: ["whatsapp"]
    enabled: true

  - type: npm_latest
    package: "whatsapp-web.js"
    labels: ["whatsapp"]
    enabled: true